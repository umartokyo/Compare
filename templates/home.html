<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Comparison App</h1>
    <form action="/new" method="post">
        <label for="title">Comparison Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <input type="submit" value="Create New Comparison">
    </form>
    <h2>Existing Comparisons:</h2>
    {% for comparison in comparisons %}
        <p><a href="{{ url_for('comparison_route', comparison_id=comparison[0]) }}">{{ comparison[1] }}</a></p>
    {% endfor %}
</body>
</html>
